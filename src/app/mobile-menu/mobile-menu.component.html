<ng-container *ngIf="isOpen$ | async">
  <div class="mobile-menu-panel" role="dialog" aria-modal="true"
    [attr.aria-label]="navigation.mobileHeaderAria" id="mobile-menu-panel">
    <div class="mobile-menu-panel__bubble">
      <nav class="mobile-menu-panel__links" [attr.aria-label]="navigation.primaryNavAria">
        <a
          *ngFor="let link of navLinks"
          [routerLink]="['/']"
          [fragment]="link.fragment"
          [class.active]="activeNavLink === link.id"
          (click)="handleNavClick(link.id)"
        >
          {{ navigation.links[link.id] }}
        </a>
      </nav>

      <div class="mobile-menu-panel__lang lang-toggle" [attr.aria-label]="navigation.languageToggleAria">
        <button type="button" class="lang" [class.active]="activeLanguage === 'DE'" (click)="setLanguage('DE')">
          DE
        </button>
        <span class="divider"></span>
        <button type="button" class="lang" [class.active]="activeLanguage === 'EN'" (click)="setLanguage('EN')">
          EN
        </button>
      </div>
    </div>
  </div>
</ng-container>
