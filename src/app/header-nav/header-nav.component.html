<nav class="header-nav">
  <div class="nav-container">
    <a class="header-nav__logo" [routerLink]="['/']" [attr.aria-label]="navigation.logoAria" (click)="scrollToTop()">
      <img src="assets/img/header-img/logo_d_gruchmann_dark.svg" alt="Danny Gruchmann logo" />
    </a>

    <div class="header-nav__links" [class.interaction-started]="navInteractionStarted">
      <a [routerLink]="['/']" fragment="why-me" [class.active]="activeNavLink === 'why'"
        (click)="setActiveNavLink('why')">{{ navigation.links.why }}</a>
      <a [routerLink]="['/']" fragment="skills" [class.active]="activeNavLink === 'skills'"
        (click)="setActiveNavLink('skills')">{{ navigation.links.skills }}</a>
      <a [routerLink]="['/']" fragment="projects" [class.active]="activeNavLink === 'projects'"
        (click)="setActiveNavLink('projects')">{{ navigation.links.projects }}</a>
      <a [routerLink]="['/']" fragment="contact" [class.active]="activeNavLink === 'contact'"
        (click)="setActiveNavLink('contact')">{{ navigation.links.contact }}</a>
    </div>

    <div class="header-nav__lang lang-toggle" [attr.aria-label]="navigation.languageToggleAria">
      <button type="button" class="lang" [class.active]="activeLanguage === 'DE'" (click)="setLanguage('DE')">
        DE
      </button>
      <span class="divider"></span>
      <button type="button" class="lang" [class.active]="activeLanguage === 'EN'" (click)="setLanguage('EN')">
        EN
      </button>
    </div>
  </div>

</nav>
