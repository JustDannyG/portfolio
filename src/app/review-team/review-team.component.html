<section class="review-team" id="reviews">
  <div class="review-team-inner">
    <h2 class="review-team-title">
      Need a teamplayer? Here is what my colleagues said about me
    </h2>
    <div class="review-team-title-mobile">
      <h2>Need a teamplayer?</h2>
      <p>Here what my colleagues said about me</p>
    </div>

    <div class="review-team-cards">
      @for (review of reviews; track review.name) {
        <article class="review-card">
          <div class="review-card-content">
            <p class="review-card-name">{{ review.name }}</p>
            <p class="review-card-project">
              Project <span>{{ review.projectAccent }}</span>
            </p>
            <p class="review-card-quote">
              {{ review.quote }}
            </p>
            <a class="review-card-link" [href]="review.linkHref" target="_blank" rel="noreferrer">
              {{ review.linkLabel }}
            </a>
          </div>
        </article>
      }
    </div>
  </div>
</section>
