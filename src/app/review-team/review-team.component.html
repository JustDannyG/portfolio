<section class="review-team" id="reviews">
  <div class="review-team__inner">
    <h2 class="review-team__title">
      {{ copy.title }}
    </h2>
    <div class="review-team__title-mobile">
      <h2>{{ copy.mobileTitle }}</h2>
      <p>{{ copy.mobileSubtitle }}</p>
    </div>

    <div class="review-team__cards">
      @for (review of reviews; track review.name) {
        <article class="review-card">
          <div class="review-card__content">
            <p class="review-card__name">{{ review.name }}</p>
            <p class="review-card__project">
              {{ copy.projectLabel }} <span>{{ review.projectAccent }}</span>
            </p>
            <p class="review-card__quote">
              {{ review.quote }}
            </p>
            <a class="review-card__link" [href]="review.linkHref" target="_blank" rel="noreferrer">
              {{ review.linkLabel }}
            </a>
          </div>
        </article>
      }
    </div>
  </div>
</section>
