<section class="why-me" id="why-me">
  <div class="why-me__inner">
    <h2 class="why-me__title">Why me</h2>

    <div class="why-me__content">
      <div class="why-me__location">
        <img src="assets/img/why-me/Group 5 (2).svg" alt="">
        <p class="why-me__headline"><span class="accent">I am</span> located in Altenburg..|</p>
      </div>

      <div class="why-me__text">
        <p>
          I love translating complex ideas into clean, friendly interfaces. Tackling tricky bugs energizes me,
          and I thrive when collaboration, curiosity, and persistence come together to solve real problems.
        </p>

        <button class="cta-button" type="button" (click)="scrollToContact()">Let's talk</button>
      </div>
    </div>
  </div>
</section>
